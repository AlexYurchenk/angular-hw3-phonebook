<div class="container">
  <h1>Phone book</h1>
  <app-form (onAdd)="onAdd($event)"> </app-form>
  <h2>Contacts</h2>
  <app-filter [filter]="filter" (onFilter)="filter = $event"></app-filter>
  <app-contact-list
    [contacts]="contacts | filter: filter"
    (onDelete)="onDelete($event)"
  ></app-contact-list>
</div>
